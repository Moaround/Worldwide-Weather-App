<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldwide-Weather-App-SheCodes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"

    <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered cloud
            <br />
            Humidity: 65%, Wind: 3.13km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Moaround" target="_blank">Monique Grol</a>
        and is
        <a
          href="https://github.com/Moaround/Worldwide-Weather-App/tree/main"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a
          href="https://worldwide-weather-app-shecodes.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
